
{% extends "treasurehunt/base.html" %}
{% load static %}
{% block content %}



<!-- Product Section Begin -->
<section class="product-page spad">
	<div class="container">
	
		<div class="row">
			<div class="col-lg-12">
				<div class="product__page__content ">
					<div class="product__page__title">
						<div class="row ">
							<div class="col-lg-8 col-md-8 col-sm-6">
								<div class="section-title">
									<h1 class="hero-text">Level : {{level.l_number}} </h1>
									<p class="text-muted">Users cleared:{{level.numuser}} Accuracy:{{level.accuracy}}</p>
								</div>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-6">

							</div>
						</div>
					</div>
					<div class="row">
						<div class="blog__details__form" style="width:100%; 
						/* margin-bottom:50px; */
						">
							<!-- <a href="{% url 'treasurehunt:question' %}" >
								<button type="button" class="site-btn">
									Try Again
								</button>
							</a> -->
							
						</div>
						<div class="blog__details__text">
							
                        </div>
						<div class="blog__details__item__text" style="width:100%">
							<!-- <div style="width:100%;height:0;padding-bottom:42%;position:relative;"><iframe src="https://giphy.com/embed/fe4dDMD2cAU5RfEaCU" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/ban-banned-admin-fe4dDMD2cAU5RfEaCU">via GIPHY</a></p> -->
							<img src="{% static 'images/'%}{{question_fixed}}.png" alt="" style="width:100%">
							
						</div>
					
						<div class="blog__details__form mt-3" style="width:100%">
							<form method="POST" enctype="multipart/form-data">
								<div class="row">
									<div class="col-lg-6 col-md-6 col-sm-6">
										{% csrf_token %}
										{{question_form.as_p}}
									</div>

									<div class="col-lg-12">

										<button type="submit"  class="c-button c-button--primary">Check</button>
									</div>
								</div>
							</form>
					
							
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	</div>
</section>

{% endblock content %}
