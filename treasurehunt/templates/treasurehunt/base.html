<!DOCTYPE html>
{% load pwa %}
{% load static%}
{% load socialaccount %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Trove | Hack4TKM </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" type="text/css">
</head>

<body>
    <div class="l-wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-bg-dark">
        <div class="container-fluid">
            <a href="{% url 'treasurehunt:index' %}">
                <img class="c-logo logo-style" src="https://hack4tkm.in/images/hack4tkmlogo.png" alt="">
                <!-- <img src="{% static 'img/logo.png' %}" alt=""> -->
               
            </a>
            <!-- <a class="navbar-brand" href="#"> <img class="c-logo"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/813538/km-logo-color.svg" draggable="false" /></a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="{% url 'treasurehunt:question' %}">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="{% url 'treasurehunt:leaderboard' %}">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% static 'files/Rules.pdf'%}">Rules</a>
                    </li>

                </ul>
              
                {% if user.is_authenticated %}
                <span class="nav-link active" aria-current="page" href="#">
                    ü§ñ {{user.username}} | üèÜ Score : {{score}}
                    <a href="{% url 'treasurehunt:logout' %}" target="_blank">
                        <button class="c-button c-button--primary">Logout</button>
                    </a>
                </span>
                {% else %}
                <a href="{% provider_login_url 'google' %}" target="_blank">
                    <button class="c-button c-button--primary">Login</button>
                </a>
               
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="c-header">
    </div>
    {% block content%} {% endblock content%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
